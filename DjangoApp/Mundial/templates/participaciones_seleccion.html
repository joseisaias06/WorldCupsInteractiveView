{% extends 'base.html' %}

{% block content %}
<div class="card" style="margin: 40px;">
    <div class="card" style="margin: 40px;">
        <h1 class="card-title">Participaciones de la {{ seleccion.0.2 }}</h1>
        <table class="table table-striped table-bordered shadow-lg">
            <thead>
                <tr>
                    <th scope="col" style="color: #202124;">Mundial</th>
                    <th scope="col" style="color: #202124;">Pa√≠s Sede</th>
                </tr>
            </thead>
            {% for torneo in lista_torneos %}
            <tbody>
                <tr>
                    <td><a href="{% url 'detalle_mundial' torneo.0 %}" style="color: #8a1538">{{ torneo.0 }} </a></td>
                    <td>{{ torneo.5 }}</td>
                </tr>
            </tbody>
            {% empty %}
                <p>No hay participaciones registradas</p>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
