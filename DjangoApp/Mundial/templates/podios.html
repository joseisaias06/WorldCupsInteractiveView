{% extends 'base.html' %}

{% block content %}
<div class="card" style="margin: 40px;">
    <div class="card" style="margin: 40px;">
        <h1 class="card-title">Lista de Podios</h1>
        <table class="table table-striped table-bordered shadow-lg">
            <thead>
                <tr>
                    <th scope="col" style="color: #202124;">Mundial</th>
                    <th scope="col" style="color: #202124;">Nombre Selección</th>
                    <th scope="col" style="color: #202124;">Posición</th>
                </tr>
            </thead>
            {% for podio in lista_podios %}
            <tbody>
                <tr>
                    <td><a href="{% url 'detalle_mundial' podio.1 %}" style="color: #8a1538">{{ podio.1 }}</a></td>
                    <td>{{ podio.6 }}</td>
                    <td>{{ podio.3 }}</td>

                </tr>
            </tbody>
            {% empty %}
                <p>No hay participaciones registradas</p>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
